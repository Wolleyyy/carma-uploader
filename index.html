    <form class="p-3">
      <div class="row">
        <div class="col">
          <label for="provider" class="mb-1">
            Provider:
          </label>
          <select role="button" class="form-select w-100 p-1" id="provider">
            <option value="bodhi">Bodhi</option>
            <option value="lexis_nexis_manual">Lexis Nexis Manual</option>
          </select>
        </div>
         <div class="col">
          <label for="keyword-input" class="mb-1">
            Keyword:  
          </label>
          <input class="form-control p-1" list="keywordOptions" id="keyword-input" placeholder="Type to search...">
          <datalist id="keywordOptions">
          </datalist>
        </div>
      </div>
      <div class="row mt-3 mb-2">
        <div class="col">
          <label for="industrySelect">Industry:</label>
          <select class="selectpicker" id="industrySelect" multiple data-live-search="true"></select>
        </div>
        <div class="col">
          <label for="project-input">Project:</label>
          <input class="form-control p-1" list="projectOptions" id="project-input" placeholder="Type to search...">
          <datalist id="projectOptions">
          </datalist>
        </div>
      </div>
      
      <label for="url-textarea" class="mt-2 mb-1">
        Urls:
      </label>
      <textarea id="url-textarea"	rows="5"cols="66" class="form-control"></textarea>
      <button id="btn" type="button" class="btn btn-dark mt-3" >Upload</button>
    </form>
    <script src="extension.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
